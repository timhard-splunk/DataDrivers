<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="title">
                    <h4><b><span class="elevate title-span">Data Drivers iRacing Telemetry</span></b></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="logo-img" id="logo-bar">
                <div class="row">
                    <div class="col s6">
                        <div class="left-logo logo">
                            <img src="/img/datadrivers.png">
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="right-logo logo"><img src="https://www.splunk.com/content/dam/splunk-logo-dark.svg"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s3"></div>
            <form class="col s6">
                <div class="row">
                    <h5><span class="title-span padding">Please enter the following information</span></h5>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="driver-name" type="text" class="validate" required>
                        <label for="driver-name">Driver Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="driver-team" type="text" class="validate" required>
                        <label for="driver-team">Team Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="token" type="text" class="validate" required>
                        <label for="token">Splunk token</label>
                    </div>
                </div>
                <div class="row">
                    <div class="submit-div">
                        <button class="btn waves-effect waves-light pink" id="get-started">Get Started
                        <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col s3"></div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="/eel.js"></script>
<script src="/js/datadrivers.js"></script>
</html>
